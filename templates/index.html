<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jfif" href="/static/icon.jfif">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Medical Caller</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
        integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="flex min-h-full flex-col justify-center items-center w-screen h-screen py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-24 w-auto" src="{{url_for('static', filename='icon.jfif')}}" alt="Your Company">
            <div class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">選擇模式</div>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="space-y-6">
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">密碼</label>

                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <!-- <a href="{{url_for('controller')}}"> -->
                    <button id="controller" onclick="goToPage('controller')"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">控制器</button>
                    <!-- </a> -->
                </div>


                <div>
                    <!-- <a href="{{url_for('displayer')}}"> -->
                    <button id="displayer" onclick="goToPage('displayer')"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">展示器</button>
                    <!-- </a> -->
                </div>

            </div>
        </div>
    </div>

    <script>
        function goToPage(id) {
            if ($('#password').val() != "561023") {
                alert("密碼錯誤")
                return
            }

            if (id == 'controller') {
                window.location.href = "{{url_for('controller')}}";
            } else {
                window.location.href = "{{url_for('displayer')}}";
            }
        }
    </script>

</body>

</html>
